<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./assets/letter-l.svg" type="image/x-icon">
</head>
<body>
    <div class="header">
        <h1>Go Fourth Learning</h1>
        <h3>End of Year Class Review</h3>
    </div>
 
    <!-- Create Form -->
    <form id="form">
 
        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
 
            <!-- Input Type Text -->
            <input type="text" id="name"
                   placeholder="Enter your name" />
        </div>
 
        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
 
            <!-- Input Type Email-->
            <input type="email" id="email"
                   placeholder="Enter your email" />
        </div>
 
        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>
 
            <!-- Input Type Text -->
            <input type="text" id="age"
                   placeholder="Enter your age" />
        </div>
 
        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>
 
            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">
                    Facilitator
                </option>
                <option value="other">Other</option>
            </select>
        </div>
 
        <div class="form-control">
            <label>
                Would you recommend Go Fourth Learning
                to a friend?
            </label>
 
            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio" id="recommed-1"
                       name="recommed">Yes
                  </input>
            </label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2"
                       name="recommed">No
                  </input>
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3"
                       name="recommed">Maybe
                  </input>
            </label>
        </div>
 
        <div class="form-control">
            <label>Courses attended during year
                <small>(Check all that apply)</small>
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox" name="inp">Frontend Development
                  </input>
              </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">Networking
                  </input>
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">Cybersecurity
                  </input>
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Java
                  </input>
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp">Python
                  </input>
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp">Linux Fundamentals
                  </input>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Drone Pilot
                  </input>
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Network Automation
                  </input>
            </label>
            <label for="inp-8">
                <input type="checkbox" name="inp">C#
                  </input>
            </label>
            <label for="inp-9">
                <input type="checkbox" name="inp">SQL (noSQL, mySQL )
                  </input>
            </label>
        </div>
 
        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>
 
            <!-- multi-line text input control -->
            <textarea name="comment" id="comment"
                      placeholder="Enter your comment here">
            </textarea>
        </div>
 
        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Submit
        </button>
    </form>

</body>
</html>
